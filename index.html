<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota il tuo Viaggio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container bg-danger border border-success p-2 border-2 rounded">
            <h1 class="text-center">Il nostro servizio, da noi a te</h1>
            <div class="row">
                <div class="col-12">
                    <form action="">
                        <div class="row">  
                            <div class="col-12 mt-3">
                                <div class="card-group">
                                    <div class="card">
                                      <img src="./img/giovani-viaggiatori-allegri-con-zaini-sorridenti-camminando-nel-canyon_176420-4227.avif" class="card-img-top" alt="">
                                      <div class="card-body">
                                          <h5 class="card-title">Nome e Cognome</h5>
                                          <p class="card-text">
                                              <input type="NomeCognome" placeholder="Inserisci nome completo" id="mettiNome" class="formControl" required>                                              
                                            </p>
                                            <p class="card-text"><small class="text-body-secondary">Il tuo viaggio per noi è importante</small></p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <img src="./img/percorsoTrenoNUOVO.jpg" class="card-img-top" alt="">
                                        <div class="card-body">
                                            <h5 class="card-title">Tragitto</h5>
                                            <p class="card-text">
                                                <input type="chilometri" placeholder="Inserisci i km" id="mettiKm" class="formControl" required>                                                
                                        </p>
                                        <p class="card-text"><small class="text-body-secondary">Il tuo viaggio per noi è importante</small></p>
                                      </div>
                                    </div>
                                    <div class="card">
                                      <img src="./img/images.jpg" class="card-img-top" alt="">
                                      <div class="card-body">
                                          <h5 class="card-title">Età</h5>
                                        <p class="card-text">
                                            <input type="eta" placeholder="Inserisci età" id="mettiEta" class="formControl" required>
                                        </p>
                                        <p class="card-text"><small class="text-body-secondary">Il tuo viaggio per noi è importante</small></p>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-12 text-center mt-3">    
                                <button id="invia" class="pulsanteInvia btn btn-warning">Invia</button>
                                <button type="reset" class="btn btn-warning">Azzera</button>
                            </div>                            
                            <div class="col-12 mt-5">
                                <div class="card mb-3" style="">
                                    <div class="row g-0">
                                      <div class="col-md-4 col-6 border border-success-subtle border-5">
                                        <h5>Nome Completo</h5>
                                          <span id="nome"></span>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-2 text-center">
                                                <h6>Tipo di offerta</h6>
                                                <div id="offerta"></div>
                                            </div>
                                            <div class="col-2 border border-success-subtle text-center">
                                                <h6>N° carrozza</h6>
                                                <div id="carrozza"></div>
                                            </div>
                                            <div class="col-2 border border-success-subtle text-center">
                                                <h6>Codice CP</h6>
                                                <div id="codiceCp"></div>
                                            </div>
                                            <div class="col-6">
                                                <h6>Costo Totale</h6>
                                                <div id="costoTotale"></div>
                                            </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>  
                    </form>
                </div>
                <div class="col-12">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
